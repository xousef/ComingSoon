<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main>
    <div class="hero">
      <nav>
        <img src="images/logo.svg" alt="Main Logo">
      </nav>
      <section class="info">
        <div class="information">
          <h1><span>We're </span>coming soon</h1>
          <P>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </P>
          <form action="#" novalidate>
            <input type="email" placeholder="Email Address">
            <button>
              <img aria-label="Forward Arrow" src="images/icon-arrow.svg" alt="Forward Arrow">
            </button>
            <p class="error">Please provide a valid email</p>
          </form>
        </div>
      </section>
      <section class="hero-image">
        <img src="images/hero-desktop.jpg" alt="Person Image">
      </section>
    </div>
  </main>

    </p>
  </footer> -->
  <script src="main.js"></script>
</body>

</html>
